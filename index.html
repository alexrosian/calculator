<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:wght@400,700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="previous-value"></div>
        <div class="current-value">0</div>
      </div>
      <button class="span-two" data-action="clear">C</button>
      <button data-action="backspace"><-</button>
      <button class="key--operator" data-action="divide">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="key--operator" data-action="multiply">&times;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="key--operator" data-action="subtract">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="key--operator" data-action="add">+</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button class="span-two key--equal" data-action="calculate">=</button>
    </div>
  </body>
</html>
