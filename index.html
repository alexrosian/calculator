<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400,700&display=swap");
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="previous-value">1231123123223423432312312</div>
        <div class="current-value">12312312312312312123423142343123</div>
      </div>
      <button class="span-two">C</button>
      <button><-</button>
      <button>รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>0</button>
      <button>.</button>
      <button class="span-two">=</button>
    </div>
  </body>
</html>
